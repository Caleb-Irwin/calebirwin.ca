<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Caleb Irwin</title>
    <link
      href="https://fonts.googleapis.com/css?family=Oxygen Mono"
      rel="stylesheet"
    />
    <link rel="shortcut icon" type="image/png" href="/favicon.png" />
    <style>
      body {
        font-family: "Oxygen Mono";
        font-size: 22px;
      }

      #logo {
        max-height: calc(75% - 155px);
        position: absolute;

        top: 50%;
        left: 50%;

        transform: translate(-50%, calc(-50%));
        stroke-dasharray: 3622.660400390625px;
        stroke-dashoffset: -3622.660400390625px;
        animation: line-anim 3s ease forwards;
      }

      #centerCI {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        opacity: 0%;
        animation: fadeInAfter4 5s forwards;
      }

      @keyframes fadeInAfter4 {
        80% {
          opacity: 0%;
        }

        100% {
          opacity: 100%;
        }
      }

      @keyframes line-anim {
        to {
          stroke-dashoffset: 0px;
        }
      }

      @keyframes line-animOut {
        to {
          stroke-dashoffset: 3622.660400390625px;
        }
      }

      .centerText {
        text-align: center;
      }
      #footer {
        display: block;
        animation: raiseFromTheDeep 3s forwards;
      }
      #contact-form-back {
        position: absolute;
        top: 0px;
        left: 0px;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.75);
      }
      #contactForm {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #000000;
        display: inline-block;
        padding: 10px;
        border-radius: 15px;
        font-size: 22px;
        color: white;
        text-align: center;
        margin: 10px;
      }
      #exitButton {
        border-radius: 100%;
        border: none;
        background-color: white;
        height: 30px;
        width: 30px;
        position: relative;
        top: -60px;
        left: 150px;
      }
      #exitButton:hover {
        background-color: lightgray;
      }
      .input-box {
        border-radius: 20px;
        padding: 5px;
        border: none;
        font-family: "Oxygen Mono";
        margin: 5px;
      }
      #submit-button {
        border-radius: 20px;
        padding: 5px;
        border: none;
        font-family: "Oxygen Mono";
        margin: 5px;
        background-color: white;
        color: black;
      }
      button:hover {
        background-color: lightgray;
      }
      input:disabled {
        background-color: darkgray;
      }
    </style>
  </head>

  <body onload="document.getElementById('container1').style.display = 'block'">
    <section id="app">
      <h1 class="centerText">
        Caleb Irwin
      </h1>
      <p class="centerText">
        Developer, Designer, Maker
      </p>

        height="75%"

        />
      </svg>

      <div
        id="footer"
        style="
          position: absolute;
          bottom: 0%;
          left: 50%;
          transform: translate(-50%, 0%);
          width: 100%;
          background-color: black;
          padding: 0px;
          margin: 0px;
        "
      >
        <p style="font-size: 12px; color: lightgray; text-align: center;">
          <b
            >Site being made - Â© Caleb Irwin 2020
            <a
              @click="showContactForm = true"
              style="color: white; text-decoration: underline;"
              >Contact</a
            ></b
          >
        </p>
      </div>
      <section id="container1" style="display: none;">
        <div
          @load="document.getElementById('contact-form-back').style.display = 'block';"
          style="display: block;"
          id="contact-form-back"
          v-if="showContactForm"
        >
          <form id="contactForm" name="contact" netlify>
            <h1>Contact</h1>
            <button id="exitButton" @click="showContactForm = false">
              <b>X</b>
            </button>
            <br />
            <input
              name="name"
              class="input-box"
              type="text"
              placeholder="Name"
            />
            <input
              name="email"
              class="input-box"
              type="email"
              placeholder="Email"
            />
            <br />
            <textarea
              name="message"
              style="width: 90%; padding: 15px; height: 300px;"
              class="input-box"
              placeholder="Message"
            ></textarea>
            <br />
            <input
              v-bind:disabled="!readyToSubmit"
              type="submit"
              value="Submit"
              style="
                border-radius: 20px;
                padding: 5px;
                border: none;
                font-family: 'Oxygen Mono';
                margin: 5px;
                background-color: white;
                color: black;
                font-size: 15px;
                padding-left: 10px;
                padding-right: 10px;
              "
              width="200px"
              class="input-box"
            />
          </form>
        </div>
      </section>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
      var app = new Vue({
        el: "#app",
        data: {
          showContactForm: false,
          readyToSubmit: true,
          fill: "white",
        },
        methods: {},
        computed: {},
        watch: {},
        beforeMount: function () {
          let brightness = 256;
          setTimeout(() => {
            console.log("starting loop");
            let x = setInterval(() => {
              console.log("in loop");
              brightness += -16;
              this.fill = `rgb(${brightness}, ${brightness}, ${brightness})`;
              if (brightness <= 0) {
                clearInterval(x);
              }
            }, 64);
          }, 3000);
        },
      });
    </script>
  </body>
</html>
